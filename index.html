<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Transform</title>
  <style>
    .box{
      height: 50px;
      width: 50px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: plum;
      position: relative;
      top: 50px;
      left: 50px;
      
      transition: all 3s ease-in;
      /* transform: rotate(45deg); */
    }

    .box:hover{
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
   <div class="box">Box</div>
</body>
</html>
