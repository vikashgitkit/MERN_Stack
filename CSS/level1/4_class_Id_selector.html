<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Property</title>
    <style>
        #first_heading {
            color: bisque;
        }
        .random_text{
            color: aquamarine;
        }

        /* Group selector  */
         /* #first_heading, .random_text {
            color: hotpink;
        } */
        
    </style>
    
</head>
<body>
    <h1 id="first_heading">This is heading</h1><br>
    <p class="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum esse neque dolor ab iusto sapiente unde qui delectus ad corporis?</p><br>
    <h2 class="random_text">This is second heading</h2>
</body>
</html>
