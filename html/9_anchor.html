<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--target = "_blank" is used to redirect the link to new tab not same tab-->
    <a href="https://www.google.co.in/" target="_blank" >Google</a><br>
    <a href="https://www.facebook.com" target="_parent">Facebook</a><br/>
    <a href="https://www.youtube.com/" target="_top">Youtube</a> 
</body>
</html>
