<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Responsive UI using relative units -->
    <title>Relative unit: em</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #first{
        height: 100px;
        width: 200px;
        font-size: 10px;
        background-color: chocolate;
      }
      #second{
        height: 60%;
        width: 50%;
        /* 2em means 2x of parent */
        font-size: 2em;
        background-color: royalblue;
      }
    </style>
  </head>
<body>
   <div id="first">First div 
    <div id="second">Second div</div>
   </div>
</body>
</html>
