<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Transform: scale</title>
  <style>
    .box{
      height: 70px;
      width: 70px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: plum;
      position: relative;
      top: 50px;
      left: 50px;
      
      transition: all 1s ease-in;
    }

    .box:hover{
      transform: translate(50px)
    }
  </style>
</head>
<body>
   <div class="box">Translate</div>
</body>
</html>
