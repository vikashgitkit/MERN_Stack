<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Using checkbox type you can select multiple option -->
    <form>
      <label for="Solidity">Solidity</label>  
      <input type="checkbox" name="lang" id="Solidity" value="solidity"><br>

      <label for="Javascript">Javascript</label>
      <input type="checkbox" name="lang" id="Javascript" value="javascript"><br>

      <label for="Reactjs">ReactJS</label>
      <input type="checkbox" name="lang" id="Reactjs" value="reactjs">
    </form>
</body>
</html>
