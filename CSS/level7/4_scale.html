<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Transform: scale</title>
  <style>
    .box{
      height: 50px;
      width: 50px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: plum;
      position: relative;
      top: 50px;
      left: 50px;
      
      transition: all 1s ease-in;
    }

    .box:hover{
      /* will create 3 times big */
      transform: scale(3);
    }
  </style>
</head>
<body>
   <div class="box">Scale</div>
</body>
</html>
