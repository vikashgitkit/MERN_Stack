<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Quaries</title>

    <style>
      .box{
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: mediumspringgreen;
      }
      /* color will be brown as soon as width exact 300px. but this width property is not used much instead min-width is used */
      /* @media  screen and (width: 300px){
        .box{
          background-color: brown;
        }
        
      } */

      /* Means ASA the screen width will be more than 300px then color will be aqua */
      @media screen and (min-width: 300px) {
        .box{
          background-color: aqua;
        }
      }
    </style>
  </head>
<body>
  <div class="box">Box</div>
</body>
</html>
