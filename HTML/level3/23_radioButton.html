<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Using radio type you can select only one option -->
    <form>
      <label for="maleId">Male:</label>
      <input type="radio" id="maleId" name="gender" value="male"><br>

      <label for="femaleId">Female:</label>
      <input type="radio" id="femaleId" name="gender" value="female"><br>

      <label for="otherId">Other:</label>
      <input type="radio" id="otherId" name="gender" value="other">
    </form>
</body>
</html>
