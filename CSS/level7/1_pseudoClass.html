<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo classes</title>
  <style>
    .pseudo{
      height: 25px;
      width: 150px;
      background-color: forestgreen;
      border: 2px solid black;
      border-radius: 10px;
    }
    /* hover pseudo class: now when hover in the button color change as lightcoral  */
    .pseudo:hover{
      height: 30px;
      width: 160px;
      background-color: lightcoral;
    }

    .pseudo:active {
      height: 30px;
      width: 160px;
      background-color: red;
    }
  </style>
</head>
<body>
   <button class="pseudo">Learning pseudo</button>
</body>
</html>
