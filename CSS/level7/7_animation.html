<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Animation</title>
  <style>
    .box{
      height: 70px;
      width: 70px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: plum;
      position: relative;
      top: 10px;
      left: 10px;
      
      animation-name: ghumakkad;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      
    }
     @keyframes ghumakkad {
      from {left: 10px;}
      to{left: 200px}
     }
   
  </style>
</head>
<body>
   <div class="box">Animate</div>
</body>
</html>
