<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector</title>
    <style>
        /* Here is p is descendant selector bcz it exists inside div  */
       #first p {
        color: gold;
       }
       p {
         color: darkgreen;
       }
        
    </style>
    
</head>
<body>
    <div id="first">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, corrupti?</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
