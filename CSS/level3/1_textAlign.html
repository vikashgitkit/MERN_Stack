<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align and decoration</title>
       <style>
        #box1{
          height: 100px;
          width: 100px;
          background-color: yellowgreen;
          /* text-align: center; */
          /* text-align: left; */
          text-align: right;
        }
        #head1{
          text-decoration: underline;
        }
        #head2{
          text-decoration: overline;
        }
        #head3{
          text-decoration: line-through;
        }

        #link{
          text-decoration: none;
        }
       </style>
</head>
<body>
    <div id="box1">Box</div><hr>
    <h3 id="head1">text decoration</h3><hr>
    <h3 id="head2">Another text</h3><hr>
    <h3 id="head3">One more</h3><hr>
    <a id="link" href="#">Removed line from link through css</a>
</body>
</html>
