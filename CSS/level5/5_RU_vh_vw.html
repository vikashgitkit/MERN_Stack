<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Responsive UI using relative units(%, em, rem, vh/vw) -->
    <title>Relative unit: vh/vw</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      /* 50vh/vw means 50% of the whole view port(whole screen) */
      #first{
        width: 50vw;
        height: 50vh;
        background-color: lightblue;
      }
     
    </style>
  </head>
<body>
   <div id="first">
    First div 
   </div>
</body>
</html>
