<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Responsive UI using relative units -->
    <title>Relative unit: rem</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        font-size: 5px;
      }
      #first{
        height: 100px;
        width: 200px;
        font-size: 10px;
        background-color: chocolate;
      }
      #second{
        height: 60%;
        width: 50%;
        /* 2rem means 2x of root(in this case body is root) */
        font-size: 2rem;
        background-color: royalblue;
      }
    </style>
  </head>
<body>
  Body text
   <div id="first">First div 
    <div id="second">Second div</div>
   </div>
</body>
</html>
