<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property</title>
    <style>
       *{
        margin: 0;
        padding: 0;
       }
       .box{
        height: 100px;
        width: 100px;
        background-color: green;
        margin: 5px;
        /* display: block; */
        display: inline-block;
       }
       /* visibility not remove the space but display: none also removes the space  */
       #box1{
        /* visibility: hidden; */
        display: none;
       }
    </style>
  </head>
<body>
  <div id="box1" class="box">Box 1</div>
  <div id="box2" class="box">Box 2</div>
</body>
</html>
